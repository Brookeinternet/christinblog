            // 2. Authentication Listener & Sign-in

                    // This block only runs after the initial sign-in attempt
                    window.userId = user ? user.uid : (window.userId || crypto.randomUUID());

                    updateAuthUI(user);

            try {
                if (initialAuthToken) {

                    await signInAnonymously(window.auth);
                }
            } catch (error) {
                console.error("Initial Firebase Auth failed:", error);
            }
        };

        const updateAuthUI = (user) => {
            const authBtn = document.getElementById('auth-button');
            if (user && !user.isAnonymous) {
                authBtn.textContent = `Welcome, ${user.email.split('@')[0]}`;

                alert('Error signing out: ' + error.message);

                        <p class="text-sm text-gray-400">Enter your email and we'll send you a password reset link.</p>

        const displayAuthError = (message) => {

        const attachAuthListeners = (view) => {
            if (view === 'sign-in') {

                    } catch (error) {
                        displayAuthError("Reset Failed: " + error.message);
                    }
                });
            }
        };


        initFirebase();

                                <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-70 flex flex-col items-center justify-center p-8">
                                    <h3 class="text-3xl font-extrabold text-[#D9534F] mb-4">PREMIUM LOCK</h3>
                                    <p class="text-center text-gray-300 mb-6">This content includes exclusive links and secrets.</p>
                                    ${subscriptionButton}
                                </div>
                            ` : ''}

                        </div>
                    </div>
                `;
                feedContainer.innerHTML += cardHTML;
            });
        }

        document.addEventListener('DOMContentLoaded', renderFeed);
    </script>
</body>
